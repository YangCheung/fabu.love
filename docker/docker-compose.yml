version: '3'
services:

  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - "27017:27017"
    networks:
      - appnet

  server:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    environment:
      FABU_DB_HOST: mongo
      # FABU_BASE_URL: https://fabu.apppills.com 正式环境部署请打开注释，并修改为域名为自己的域名
      FABU_UPLOAD_DIR: /fabu/upload
    ports: 
      - "9898:9898"
      - "9229:9229"
    volumes:
      - ./upload:/fabu/upload
      - ../server:/opt/server
      - /opt/server/node_modules/
    depends_on:
      - mongo
    networks:
      - appnet
    command: nodemon --exec babel-node --inspect=0.0.0.0 index.js

networks:
  appnet:
    driver:
      bridge


  
